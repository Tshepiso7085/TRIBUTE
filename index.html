        <h2 id="summary">Summary About Mr Mandela</h2>
            <label for="tribute-info" id="tribute-info">
            
                <p><h4>Childhood: 1918–1934</h4>Born in 1918 in Mvezo, South Africa, Mandela was known by his clan name Madiba. His greatgrandfather, Ngubengcuka, was ruler of the Thembu Kingdom. Mandela’s descendants were
                   morganatic and ineligible to inherit the throne, but recognized as hereditary royal councillors.
                </p><br>

                <p><h4>Clarkebury, Healdtown, and Fort Hare: 1934–1940</h4> Mandela attended Clarkebury Methodist High School in Engcobo, where he started embracing native African culture. He later on became a prefect and pursued a BA degree at the University of Fort Hare when he finished High School, aiming to work for the Native Affairs Department
                </p> <br>
        
            
            
                <p> <h4>Arriving in Johannesburg: 1941–1943</h4> Mandela, who was the only  black African student at the University of the Witwatersrand at the time, faced racism and befriended liberal, communist, and European students. He joined the ANC and where he was heavily influenced by Sisulu.
                </p><br>
                <p>
                    <h4>Defiance Campaign and imprisonment: 1950–1990</h4> In 1952, Nelson Mandela was arrested and acussed of "statutory communism" under the suppression of communism act. He took violet action against forced black relocation, leading to the freedom charter. In 1962, he was convicted for inciting strikes and disrupting proceedings. he and five others were found guilty and sentenced to life imprisonment. mandela later moved to Victor Vetster prison, where he completed his LLB degree and worked on peace negotiations with the Apartheid government. 
                </p><br>
